name: flake8

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Install
      run: |
        python -m pip install -U pip
        pip install -U black hacking isort mypy blackdoc
    - name: flake8
      run: flake8 .
